<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css\table.css"/>

<!--
"name": req.body.name,
"country": req.body.country,
"founded": req.body.founded
-->

<script>
    $.getJSON("manufacturers", function (data) {

        let table = $('<table>');

        $(table)
            .attr('id', 'manufacturers')
            .append(
                $('<tr>').append(
                    $('<th>').text("Name"),
                    $('<th>').text("Country"),
                    $('<th>').text("Founded")
                )
            );

        $.each(data, function (key, value) {
            let tr = $('<tr>').append(
                $('<td>').text(value.name)
                    .click(function () {
                        openManufacturer(value.name);
                        console.log(value.name)
                    }),
                $('<td>').text(value.country),
                $('<td>').text(value.founded)
            );
            $(table).append(tr);
        });

        $("#content").append(table);
    });
</script>
</html>
