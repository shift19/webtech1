<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css\form.css"/>
<!--
"name": req.body.name,
"country": req.body.country,
"founded": req.body.founded
-->

<form id="manufacturers" action="addManufacturers">
    <table>
        <tr>
            <td>
                Name:
            </td>
            <td>
                <input type="text" name="name" required autofocus placeholder="Ford">
            </td>
        </tr>
        <tr>
            <td>
                Country:
            </td>
            <td>
                <select name="country">
                    <option value="Andorra">Andorra</option>
                    <option value="Australia">Australia</option>
                    <option value="Austria">Austria</option>
                    <option value="Azerbaijan">Azerbaijan</option>
                    <option value="Belarus">Belarus</option>
                    <option value="Belgium">Belgium</option>
                    <option value="Bosnia and Herzegovina">Bosnia and Herzegovina</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Bulgaria">Bulgaria</option>
                    <option value="Canada">Canada</option>
                    <option value="China">China</option>
                    <option value="Croatia">Croatia</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Hungary">Hungary</option>
                    <option value="Italy">Italy</option>
                    <option value="Japan">Japan</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="Poland">Poland</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Romania">Romania</option>
                    <option value="Slovakia">Slovakia</option>
                    <option value="Slovenia">Slovenia</option>
                    <option value="Spain">Spain</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Switzerland">Switzerland</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="United Arab Emirates">United Arab Emirates</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States">United States</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Date of founding:
            </td>
            <td>
                <input type="date" name="founded" required autofocus>
            </td>
        </tr>
        <tr>
            <td id="submit" colspan="2">
                <input type="submit" name="submit" onclick="submitManufacturer()" value="Add Manufacturer">
            </td>
        </tr>
    </table>

</form>
</html>
